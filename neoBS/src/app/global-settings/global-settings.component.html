

<button nz-button (click)="addRow()" nzType="primary">Add</button>
<br />
<br />

<nz-table #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
  <tr>
    <th nzWidth="10%">codeId</th>
    <th nzWidth="15%">codeName</th>
    <th nzWidth="15%">codeAliasName</th>
    <th nzWidth="15%">codeRegion</th>
    <th nzWidth="15%">costPrice</th>
    <th nzWidth="15%">shareNumber</th>
    <th>Action</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of editRowTable.data">
    <ng-container *ngIf="!editCache[data.id].edit; else editTemplate">
      <td>{{ data.codeId }}</td>
      <td>{{ data.codeName }}</td>
      <td>{{ data.codeAliasName }}</td>
      <td>{{ data.codeRegion }}</td>
      <td>{{ data.costPrice }}</td>
      <td>{{ data.shareNumber }}</td>
      <td><a (click)="startEdit(data.id)">Edit</a></td>
      <td>
        <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)">Delete</a>
      </td>
    </ng-container>
    <ng-template #editTemplate>
      <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.codeId" /></td>
      <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.codeName" /></td>
      <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.codeAliasName" /></td>
      <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.codeRegion" /></td>
      <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.costPrice" /></td>
      <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.shareNumber" /></td>
      <td>
        <a (click)="saveEdit(data.id)" class="save">Save</a>
        <a nz-popconfirm nzPopconfirmTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.id)">Cancel</a>
      </td>
    </ng-template>
  </tr>
  </tbody>
</nz-table>
